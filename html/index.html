<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="main" id="main">
        <div class="column" id="todo">
            <div>Todo</div>

            <div class="columnItems"></div>

            <div class="addCardPanel hidden">
                <input type="text" class="newCardContent" placeholder="Enter a title for this cards...">
                <button class="addCardButton">Add card</button>
                <span class="addCardErrorText"></span>
                <div class="closeAddCardPanel">✖</div>
            </div>

            <div class="showAddCardPanel">+ Add another card</div>
        </div>

        <div class="column" id="in-progress">
            <div>In Progress</div>

            <div class="columnItems"></div>
            <div class="addCardPanel hidden">
                <input type="text" class="newCardContent" placeholder="Enter a title for this cards...">
                <button class="addCardButton">Add card</button>
                <span class="addCardErrorText"></span>
                <div class="closeAddCardPanel">✖</div>
            </div>
            <div class="showAddCardPanel">+ Add another card</div>
        </div>

        <div class="column" id="done">
            <div>Done</div>

            <div class="columnItems"></div>
            <div class="addCardPanel hidden">
                <input type="text" class="newCardContent" placeholder="Enter a title for this cards...">
                <button class="addCardButton">Add card</button>
                <span class="addCardErrorText"></span>
                <div class="closeAddCardPanel">✖</div>
            </div>
            <div class="showAddCardPanel">+ Add another card</div>
        </div>
    </div>
</body>
</html>
